<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">

        <style>
            .wrapper{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: var(--white);
            }
            .wrapper .radio{
                margin-top:20px;
            }
        </style>
    </head>
    <body>

    <div class="wrapper">

        <div class="radio">
            <input class="radio__input" type="radio" id="default"/>
            <label class="radio__label" for="default">Default</label>
        </div>

        <div class="radio">
            <input class="radio__input" type="radio" id="disabled" disabled/>
            <label class="radio__label" for="disabled">Default</label>
        </div>

    </div>

    </body>
</html>
