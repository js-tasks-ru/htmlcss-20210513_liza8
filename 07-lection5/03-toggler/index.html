<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">

        <style>
            .wrapper{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: var(--white);
            }
        </style>
    </head>

    <body>
        <div class="wrapper">

            <div class="toogle">
                <input class="toogle__input" type="checkbox" id="default"/>
                <label class="toogle__label" for="default"></label>
            </div>

            <div class="toogle">
                <input class="toogle__input" type="checkbox" id="disabled" disabled/>
                <label class="toogle__label" for="disabled"></label>
            </div>

        </div>
    </body>
</html>
